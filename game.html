<!DOCTYPE html>
<html lang="uk">

<head>
	<title>Coca Cola</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20250227005848">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<style>
		#solvePuzzle {
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			color: #FFF;
			background-color: #000;
			padding: 5px 10px;
			border-radius: 5px;
		}
	</style>
	<div class="wrapper">

		<main class="page-home">
			<section class="page-home__game game">
				<div id="field" class="game__field">

				</div>
				<button id="solvePuzzle">Зібрати пазл</button>
				<div class="game__container">
					<div hidden class="game__result">
						<div class="game__logo">
							<img src="img/game/logo.svg" alt="Image" class="ibg">
						</div>
						<h1 class="game__title">Готово!</h1>
						<div class="game__time">
							ВАШ ЧАС
							<span data-time>
								0:00
							</span>
						</div>
						<div class="game__label">
							 Чекайте на додаткову комунікацію
							щодо результатів розіграшу
						</div>
						<a href="index.html" class="game__link button">ОК</a>
					</div>
				</div>
			</section>
		</main>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js?_v=20250227005848"></script>
	<script src="js/app.min.js?_v=20250227005848"></script>
</body>

</html>
