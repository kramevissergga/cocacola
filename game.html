<!DOCTYPE html>
<html lang="uk">

<head>
	<title>Coca Cola</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20250225181145">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<div class="wrapper">

		<main class="page-home">
			<section class="page-home__game game">
				<div id="field" class="game__field">
					<img src="img/game/puzzle-image.webp" alt="Image">
				</div>
				<div class="game__container">
					<div hidden class="game__result">
						<div class="game__logo">
							<img src="img/game/logo.svg" alt="Image" class="ibg">
						</div>
						<h1 class="game__title">Готово!</h1>
						<div class="game__time">
							ВАШ ЧАС
							<span data-time>
								1:09
							</span>
						</div>
						<div class="game__label">
							 Чекайте на додаткову комунікацію
							щодо результатів розіграшу
						</div>
						<a href="index.html" class="game__link button">ОК</a>
					</div>
				</div>
			</section>
		</main>

	</div>
	<script src="https://flbulgarelli.github.io/headbreaker/js/headbreaker.js?_v=20250225181145"></script>
	<script src="js/app.min.js?_v=20250225181145"></script>
</body>

</html>
